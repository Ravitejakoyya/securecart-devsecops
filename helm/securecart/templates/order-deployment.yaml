{{- if .Values.services.order.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "securecart.fullname" . }}-order
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: "{{ .Values.image.repository }}-order:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.services.order.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.services.order.port }}
{{- end }}
