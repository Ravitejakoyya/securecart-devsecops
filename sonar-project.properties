sonar.projectName=securecart-devsecops
sonar.projectVersion=1.0

# Paths to source code directories
sonar.sources=services/user,services/product,services/cart,services/order,frontend/src

# Language (Python for backend, JavaScript/TypeScript for frontend)
sonar.language=py,js,ts

# Exclude test folders
sonar.exclusions=**/tests/**,**/node_modules/**

# Test coverage report paths (adjust if you generate reports)
sonar.python.coverage.reportPaths=services/**/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding of source files
sonar.sourceEncoding=UTF-8

